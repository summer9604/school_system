<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
    <title>School System</title>
</head>

<h1>School System</h1>

<hr style="color: black; border-width: 2px;">

<h5 class="mb-3">Add Teacher</h5>

<body>

    <h5 style="color: red;" id="error-message"></h5>

    <form id="add-teacher-form" class="mb-4">
        <div class="form-group">
            <input type="text" class="form-control" id="full-name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="number" minlength="9" class="form-control" id="phonenumber" placeholder="Phone number">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="number" min="1" class="form-control" id="subject-id" placeholder="Subject ID">
        </div>
    </form>

    <button id="degrees">GET DEGREES</button>

    <button id="subjects">GET SUBJECTS</button>

    <button id="sendData">ADD TEACHER</button>

    <button id="cleanData">CLEAN</button>

    <div id="info" class="mt-4"></div>

    <table border="1" class="table mt-4">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
<script src="index.js"></script>
<link rel="stylesheet" href="style.css">

</html>
